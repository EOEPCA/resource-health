# Default values for resource-health.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

mockapi:
  image:
    repository: docker.io/tilowiklundsensmetry/mock_api
    pullPolicy: IfNotPresent
    tag: "latest"
  serviceType: ClusterIP
  containerPort: 5000
  servicePort: 5000
  replicaCount: 2

test_run:
  image:
    repository: docker.io/tilowiklundsensmetry/test_health
    pullPolicy: IfNotPresent
    tag: "latest"
  serviceType: ClusterIP
  schedule: "@hourly"

api:
  image:
    repository: nginx
    pullPolicy: IfNotPresent
    tag: "1.27.0"
  serviceType: ClusterIP
  containerPort: 80
  servicePort: 80
  replicaCount: 2

web:
  image:
    repository: docker.io/tilowiklundsensmetry/resourcehealth_web
    pullPolicy: IfNotPresent
    tag: "v0.0.1"
  serviceType: ClusterIP
  containerPort: 80
  servicePort: 80
  replicaCount: 2
  environmentSecrets:
    - name: OPENSEARCH_USERNAME
      secret: sensmetry-user-secret
      key: username
    - name: OPENSEARCH_PASSWORD
      secret: sensmetry-user-secret
      key: password
  environmentFixed:
    - name: OPENSEARCH_ENDPOINT
      value: "https://opensearch-cluster-master.resource-health-opensearch.svc.cluster.local:9200"


imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

ingress:
  enabled: false
  className: "traefik"
  annotations: {}
  host: "kubernetes"
  # tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
