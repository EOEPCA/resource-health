apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "resource-health.fullname" . }}-mockapi
  labels:
    app.kubernetes.io/component: "mockapi"
    {{- include "resource-health.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.mockapi.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/component: "mockapi"
      {{- include "resource-health.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        app.kubernetes.io/component: "mockapi"
        {{- include "resource-health.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "resource-health.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      
      volumes:
        - name: tls
          secret:
            secretName: {{ include "resource-health.fullname" . }}-mockapi-certificate
      
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.mockapi.image.repository }}:{{ .Values.mockapi.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.mockapi.image.pullPolicy }}
          ## TODO: Un-hardcode this
          env:
          {{- range .Values.web.environmentFixed }}
          - name: {{ toYaml .name | trim }}
            value: {{ toYaml .value | trim }}
          {{- end }}
          - name: OTEL_EXPORTER_OTLP_CERTIFICATE
            value: "/tls/ca.crt"
          - name: OTEL_EXPORTER_OTLP_CLIENT_KEY
            value: "/tls/tls.key"
          - name: OTEL_EXPORTER_OTLP_CLIENT_CERTIFICATE
            value: "/tls/tls.crt"

          volumeMounts:
          - name: tls
            readOnly: true
            mountPath: "/tls"
          
          ports:
            - name: http
              containerPort: {{ .Values.mockapi.containerPort }}
              protocol: TCP
          #livenessProbe:
          #  httpGet:
          #    path: /live
          #    port: http
          #readinessProbe:
          #  httpGet:
          #    path: /ready
          #    port: http
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
