site_name: Resource Health Building Block
site_url: https://eoepca.readthedocs.io/projects/resource-health/en/latest
repo_url: https://github.com/EOEPCA/resource-health/
edit_uri: "edit/main/docs/"

nav:
  - EOEPCA Documentation: https://eoepca.readthedocs.io/
  - Resource Health:
    - index.md
    - service-offer.md
    - Getting Started:
      - getting-started/quick-start.md
    - Design:
      - Architecture overview: design/overview.md
      - Deployment overview: getting-started/deployment-overview.md
      - Use cases: design/use-cases.md
      - Core functions: design/0-core-functions.md
      - Data persistence: design/1-data-persistence.md
      - Management interface: design/2-management-interface.md
      - Automated scheduling: design/3-automated-scheduling.md
    # - Usage:
    #   - usage/tutorials.md
    #   - usage/howtos.md
    # - Administration:
    #   - admin/configuration.md
    #   - admin/maintenance.md
    # - API:
    #   - api/endpoint-specification.md
    #   - api/usage.md

theme:
  # name: mkdocs
  # name: readthedocs
  name: material # https://squidfunk.github.io/mkdocs-material/creating-your-site/
  navigation_depth: 4

  # For `material` theme...
  logo: img/favicon.ico
  favicon: img/favicon.ico
  features:
    # Navigation
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    # - navigation.expand
    # - toc.integrate
    - navigation.top
    # Content
    - content.code.copy
    - content.action.edit
    # Search
    - search.highlight
    - search.share
    - search.suggest

extra_css:
  - css/eoepca.css

plugins:
  - autorefs
  - search
  # - pub-debugger:
  #     console_log:
  #       enabled: true
  #       log_level: INFO
  #     file_log:
  #       enabled: false
  #     zip_log:
  #       enabled: false

markdown_extensions:
  - tables
  - toc:
      permalink: ⚓︎
      toc_depth: 4
  - smarty
  - sane_lists
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - abbr
  - attr_list
  - pymdownx.snippets:
      auto_append:
        - includes/abbreviations.md
