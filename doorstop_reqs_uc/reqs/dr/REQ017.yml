  The Resource Health BB shall provide an end-users graphical user interface for accessing and summarising execution performance statistics of check logic (such as number of times executed, time since last execution, execution time, ...) sufficient for end-user to assess the sufficient 'health' of a check itself (such as meeting expectations of timeliness).
